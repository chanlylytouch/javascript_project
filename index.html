<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select box</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/line.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="#">
                    <select id="recipe" class="form-control">
                        <option value="" disabled selected>choose recipes</option>
                    </select>
                </form>
                <div class="done" id="done"></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row" id="result"></div>
        <div class="row mt-3" id="choose">
            <div class="col-3"></div>
            <div class="col-3">
                <p>Number of Persons</p>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="decrease" type="submit">-</button>
                        <div id="input"></div>
                        <button class="btn btn-outline-secondary" id="increase" type="submit">+</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-4">
            <div class="col-5">
                <h4 id="ingredient" class="text-center"></h4>
                <table class="table table-borderless" id="table"></table>
            </div>
            <div class="col-2" id="ruler"></div>
            <div class="col-5" >
                <h4 id="instruction" class="text-center"></h4>
                <table class="table table-borderless" id="table1"></table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/recipes.js"></script>
</body>

</html>
